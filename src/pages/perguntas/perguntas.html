    ></script>
    <title>CarbonFree - Perguntas</title>

  <body class="background-image">
    <!-- Navegação -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <img class="carbon-logo" src="../../assets/logo.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              CarbonFree
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../perfil/perfil.html"
                  >Perfil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perguntas.html">Cálculo consumo</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../sugestao-atividade/sugestao-atividade.html"
                  >Sugestão de atividades</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Meus históricos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="energia"
          role="tabpanel"
          aria-labelledby="energia-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="transporte"
          role="tabpanel"
          aria-labelledby="transporte-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="lixo"
          role="tabpanel"
          aria-labelledby="lixo-tab"
        >
          ...
        </div>
      </div>
      <div class="grid">
        <div>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-energia-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-energia"
              type="button"
              role="tab"
              aria-controls="nav-energia"
              aria-selected="true"
            >
              Energia
            </button>
            <button
              class="nav-link"
              id="nav-transporte-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-transporte"
              type="button"
              role="tab"
              aria-controls="nav-transporte"
              aria-selected="false"
            >
              Transporte
            </button>
            <button
              class="nav-link"
              id="nav-lixo-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-lixo"
              type="button"
              role="tab"
              aria-controls="nav-lixo"
              aria-selected="false"
            >
              Lixo
            </button>
          </div>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active card transparency-white"
              id="nav-energia"
              role="tabpanel"
              aria-labelledby="nav-energia-tab"
            >
              <form class="card-body">
                <div class="mb-3">
                  <p>
                    Preencha os campos abaixo e calcule sua pegada de carbono:
                  </p>
                </div>
                <div class="mb-3">
                  <label for="input-tv" class="form-label">
                    Insira o tempo (em horas) que você assiste TV por
                    dia:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="input-tv"
                  />
                </div>
                <div class="mb-3">
                  <label for="input-celular" class="form-label">
                    Insira o tempo (em horas) que você utiliza o celular por
                    dia:
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-celular"
                  />
                </div>
                <div class="mb-3">
                  <label for="input-banho" class="form-label">
                    Insira o tempo (em minutos) do seu banho diário:
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-banho"
                  />
                </div>
                <div class="mb-3">
                  <label for="input-game" class="form-label">
                    Insira o tempo (em horas) que você joga videogame por dia:
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-game"
                  />
                </div>
                <div class="mb-3">
                  <label for="input-computador" class="form-label">
                    Insira o tempo (em horas) que você utiliza o computador por
                    dia:
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-computador"
                  />
                </div>
                <button class="btn btn-primary">Calcular</button>
              </form>
            </div>
            <div
              class="tab-pane fade show card transparency-white"
              id="nav-transporte"
              role="tabpanel"
              aria-labelledby="nav-transporte-tab"
            >
              <form class="card-body">
                <img class="offset-1 construcao" src="../../assets/construcao.png" />
                <!-- <button class="btn btn-primary">Próximo</button> -->
              </form>
            </div>
            <div
              class="tab-pane fade show card transparency-white"
              id="nav-lixo"
              role="tabpanel"
              aria-labelledby="nav-lixo-tab"
            >
              <form class="card-body">
                <img class="offset-1 construcao" src="../../assets/construcao.png" />
                <!-- <button class="btn btn-primary">Calcular</button> -->
              </form>
            </div>
          </div>
        </div>

        <div class="card transparency-white coluna-resultado">
          <div class="card-body d-flex">
            <div class="box-resultado">
              <h4 class="text-center">
                Compare sua emissão de carbono com outros usuários
              </h4>
              <div class="seu-resultado">
                <div class="d-flex justify-content-between">
                  <h5>Seu resultado:</h5>
                  <div>
                    <h5>0,00</h5>
                  </div>
                </div>
              </div>
              <div class="resultado-outros">
                <div class="d-flex justify-content-between">
                  <h5>Média dos outros usuários:</h5>
                  <div>
                    <h5>0,00</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
